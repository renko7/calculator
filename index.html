<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <div class="calculator__header">
                <h2 class="calculator__header-text">calc</h2>
                <div class="theme-swicher">
                    <p class="theme-switcher__header">Theme</p>
                    <div class="theme-switcher__component">
                        <div class="theme-switcher__labels">
                            <label for="1">1</label>
                            <label class="theme-switcher__label_2" for="2">2</label>
                            <label for="3">3</label>
                        </div>
                        <div class="theme-switcher__inputs">
                            <input type="radio" id="1" name="theme-switcher">
                            <input type="radio" id="2" name="theme-switcher">
                            <input type="radio" id="3" name="theme-switcher">
                        </div>

                    </div>
                </div>
            </div>
            <div class="calculator__screen">0</div>
            <div class="calculator__keypad">
                <button class="calculator__key">7</button>
                <button class="calculator__key">8</button>
                <button class="calculator__key">9</button>
                <button class="calculator__key calculator__key_delete">D</button>
                <button class="calculator__key">4</button>
                <button class="calculator__key">5</button>
                <button class="calculator__key">6</button>
                <button class="calculator__key">+</button>
                <button class="calculator__key">1</button>
                <button class="calculator__key">2</button>
                <button class="calculator__key">3</button>
                <button class="calculator__key">-</button>
                <button class="calculator__key">.</button>
                <button class="calculator__key">0</button>
                <button class="calculator__key">/</button>
                <button class="calculator__key">x</button>
                <button class="calculator__key calculator__key_reset">Reset</button>
                <button class="calculator__key calculator__key_equals">=</button>
            </div>
        </div> 
        <script src="./script.js"></script>
    </body>
</html>
